<!doctype html>
<html lang="en">

<head>
    <title>HacktoberFest</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="card" style="width: 100%;">
        <img class="card-img-top" src="https://hacktoberfest.digitalocean.com/assets/hacktoberfest-2018-social-card-c8d2e1489f647f2e0a26e6f598adeb760872818905b34cd437afc7ac2857ceab.png"
            alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">
                <b> Welcome Hacktoberfest!</b>
            </h5>
            <p class="card-text">
                <h5>Important links:</h5>
                <ul>
                    <li>
                        <a href="https://hacktoberfest.digitalocean.com/sign_up/register">Register</a>
                    </li>
                    <li>
                        <a href="https://hacktoberfest.digitalocean.com/#projects">Explore Hacktoberfest projects</a>
                    </li>
                    <li>
                        <a href="https://hacktoberfestchecker.herokuapp.com">Check your commits</a>
                    </li>
                </ul>
            </p>
            <a href="https://hacktoberfest.digitalocean.com/sign_up/register" class="btn btn-primary">Register now!</a>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
</html>
